# ==============================================================================
# General Settings
# ==============================================================================
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
# Enable undercurl (squiggly lines for Neovim LSP)
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# Enable undercurl colors
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -as terminal-features ',xterm-256color:hyperlinks'
set -s extended-keys-format csi-u
setw -g xterm-keys on
set -s escape-time 10                     # Faster command sequences
set -sg repeat-time 600                   # Increase repeat timeout
set -s set-clipboard on                   # Rely on OSC 52 for system clipboard
set -g mouse on                           # Enable mouse support
set -g history-limit 50000                # Increase scrollback buffer size
set -g display-time 4000                  # Increase tmux messages display duration
set -g display-panes-time 800             # Slightly longer pane indicators display time
set -g status-interval 5                  # Refresh status line more often
set -g focus-events on                    # Focus events enabled for terminals that support them
set -g aggressive-resize on               # Super useful when using "grouped sessions" and multi-monitor setup
set -gq allow-passthrough on              # Allow image rendering / passthrough

# ==============================================================================
# Window & Pane Management
# ==============================================================================
set -g base-index 1                       # Start windows numbering at 1
set -g pane-base-index 1                  # Make pane numbering consistent with windows
set-window-option -g pane-base-index 1
set -g automatic-rename on                # Rename window to reflect current program
set -g renumber-windows on                # Renumber windows when a window is closed
set -g set-titles on                      # Set terminal title
set -g monitor-activity on                # Monitor for activity in windows
set -g visual-activity off                # Disable visual bell/message for activity
set -g detach-on-destroy off              # Don't exit from tmux when closing a session

# ==============================================================================
# Key Bindings
# ==============================================================================
# Prefix Setup
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Split Panes (now preserving current directory)
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

# Kill Panes/Sessions
unbind x
bind x kill-pane                          # Rebind to just "close" without prompt
bind X kill-session                       # Kill entire session (<prefix> + Shift + X)

# Window/Session Navigation
unbind n # DEFAULT: Move to next window
unbind w # DEFAULT: change current window interactively
bind n command-prompt "rename-session '%%'"
bind w new-window -c "#{pane_current_path}"
bind W choose-window

# Resize Panes with Vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ==============================================================================
# Copy Mode & Vim Navigation
# ==============================================================================
set -g mode-keys vi

bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle # Visual block mode
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel # Exit after yanking
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up

# Moving between panes with Vim movement keys (Seamless Vim/Tmux navigation)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?\.?(view|n?vim?x?)(-wrapped)?(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-n' if-shell "$is_vim" 'send-keys C-n' 'select-window -n'
bind-key -n 'C-p' if-shell "$is_vim" 'send-keys C-p' 'select-window -p'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-n' select-window -n
bind-key -T copy-mode-vi 'C-p' select-window -p


# ==============================================================================
# Plugins Configuration (FZF, Fuzzback, Catppuccin)
# ==============================================================================
# Fuzzback
set -g @fuzzback-popup 1
set -g @fuzzback-bind S

# FZF Goto
set -g @fzf-goto-session s
TMUX_FZF_LAUNCH_KEY="f"
set -g @fzf-goto-win-width 140
set -g @fzf-goto-win-height 20
TMUX_FZF_OPTIONS="-p -w 62% -h 38% -m"

# Resurrect
set -g @resurrect-capture-pane-contents 'on'

# Catppuccin Theme & Status Bar
set -g status-position bottom
set -g @catppuccin_powerline_icons_theme_enabled on
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_current_text "#{window_name}"
set -g @catppuccin_window_text "#{window_name}"

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right ""

# ==============================================================================
# TPM / Plugins Manager
# ==============================================================================
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'roosta/tmux-fuzzback'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'RyanMacG/tpm-redux'

# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm-redux/tpm'
